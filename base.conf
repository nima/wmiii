function os_dpms() {
    if [ $# -eq 0 ]; then
        xset q|awk '$1~/Monitor/{print(tolower($3))}'
    else
        case $1 in
            on)
                xset reset
                xset dpms force $1
            ;;
            off)
                ( sleep 3.01; xset dpms force $1 )& disown
            ;;
            switch)
                xset q|awk '$0~/DPMS is/{print(tolower($3))}'
            ;;
            disable)
                xset -dpms
                xset s off
            ;;
            enable)
                xset +dpms
                xset s on
            ;;
        esac
    fi
}
